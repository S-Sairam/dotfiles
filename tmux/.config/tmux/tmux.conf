# --- 1. PREFIX & ARCH FIX ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# THE ARCH FIX: Ensures tmux finds bash and nvidia-smi
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

# XDG Compliance: Keeps plugins in your .config folder
set -g @tpm_plugins_path '~/.config/tmux/plugins/'

# --- 2. UI & GENERAL ---
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Reload shortcut
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# --- 3. NAVIGATION (COLD CONFIG STYLE) ---
# Move between panes with h, j, k, l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes (Prefix + Shift + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window Splitting (Preserves current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- 4. VI MODE & YANK ---
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# --- 5. DRACULA THEME CUSTOMIZATION ---
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-edge-icons true

set -g @dracula-force-gpu "NVIDIA"
set -g @dracula-gpu-vram-percent true

set -g @dracula-continuum-mode countdown

set -g @dracula-playerctl-format "►  {{ artist }} - {{ title }}"

# default is false
set -g @dracula-git-show-repo-name true
set -g @dracula-battery-label false
set -g @dracula-show-battery-status true
# Standard Dracula Plugins (Using custom script for GPU to avoid 'Unknown' error)
set -g @dracula-plugins "playerctl continuum cpu-usage gpu-usage ram-usage battery"


# Left Side: Just show the Session Name
set -g @dracula-show-left-icon "session"

set -g @dracula-cpu-arch-label "󰍛 "
set -g @dracula-show-flags true
set -g @dracula-refresh-rate 5

# --- 6. PLUGINS & CONTINUUM ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# --- 7. INITIALIZE TPM (Bottom of file) ---
run '~/.config/tmux/plugins/tpm/tpm'
